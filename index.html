
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/fonts.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>

    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="data/constants.js"></script>
    <script type="text/javascript" src="data/agencies.js"></script>

  </head>
  <body>
    <div id="body">
        <div id="header">
            <h1>Government Shutdown 2013</h1>

            <!--<h2 id="shutdown-duration">duration:</h2>-->
            <!--<h2 id="unpaid-salary">est. unpaid salary:</h2>-->
            <!--<h2 id="food-vouchers">WIC Food Vouchers Unpaid:</h2>-->
        </div>
        <table id="shutdown-stats"><tbody><tr>
            <td width="33%">
                <h2 id="shutdown-duration"></h2>
                <h6>Duration</h6>
            </td>
            <td width="33%">
                <h2 id="unpaid-salary"></h2>
                <h6>Est. Unpaid Salary</h6>
            </td>
            <td width="33%">
                <h2 id="food-vouchers"></h2>
                <h6>WIC Food Vouchers Unpaid</h6>
            </td>
        </tr></tbody></table>

        <h2>Furloughed Employees by Department</h2>
        <h6 id="furlough-map-legend"><span class="total-employees"></span> Total Civilian Employees,
            <span class="text-red"><span class="total-furloughed"></span> Total Furloughed, </span>
            <span class="text-green"><span class="total-exempt"></span> Total Exempt</span>
        </h6>
        <div id="furlough-map-container">
            <div class="chart">
                <div class="agency-details">
                    <h3></h3>
                    <table><tbody>
                        <tr class="agency-staff-percent"><td></td><td></td></tr>
                        <tr class="details-separator">
                            <td><h6 class="text-green">Exempt</h6></td>
                            <td><h6 class="text-red">Furloughed</h6></td>
                        </tr>
                        <tr class="agency-staff-count"><td></td><td></td></tr>
                    </tbody></table>
                </div>
            </div>
        </div>

        <h2>Government Services Affected</h2>
        <div id="services-container"></div>
    </div>
    <div class="tooltip"></div>

    <script type="text/javascript">
        $(function() {
            Shutdown2013.furloughMap = new Shutdown2013.FurloughMap();
            Shutdown2013.serviceList = new Shutdown2013.ServiceList();
            Shutdown2013.statsClock = new Shutdown2013.StatsClock();
        })
    </script>
  </body>
</html>
